<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<link rel="stylesheet" href="./src/style.css">
    <script type="module">
      import './src/App.ts'
    </script>
  </head>
  <body>
    <div id="app">

      <lit-app></lit-app>
      <script type="text/javascript">
        window.addEventListener('popstate', (event) => {
          const popstateEvent = new CustomEvent('popstate', { detail: {path: event.target.location.pathname} })
          const litApp =  document.querySelector('lit-app')
          const router = litApp.shadowRoot.querySelector('my-router')
          router.dispatchEvent(popstateEvent);  
        })

        window.addEventListener('go-to-window', (event) => {
          const popstateEvent = new CustomEvent('go-to', event)
          const litApp =  document.querySelector('lit-app')
          const router = litApp.shadowRoot.querySelector('my-router')
          router.dispatchEvent(popstateEvent);  
        })
      </script>
    </div>
  </body>
</html>
